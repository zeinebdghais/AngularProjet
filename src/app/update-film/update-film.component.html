<div class="container">
  <div>
    <h2>Modifier un Film :</h2>
  </div>
  <form>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>ID Film</label>
      <input
        readonly
        type="text"
        [(ngModel)]="currentFilm.idFilm"
        name="idFilm"
        class="form-control"
      />
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Titre Film</label>
      <input
        type="text"
        [(ngModel)]="currentFilm.titreFilm"
        name="titreFilm"
        class="form-control"
      />
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>RÃ©alisateur du Film</label>
      <input
        type="text"
        [(ngModel)]="currentFilm.realisateur"
        name="realisateur"
        class="form-control"
      />
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Date Sortie</label>
      <input
        type="date"
        [ngModel]="currentFilm.dateSortie | date : 'yyyy-MM-dd'"
        (ngModelChange)="currentFilm.dateSortie = $event"
        name="dateSortie"
        class="form-control"
      />
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Genre</label>
      <select
        class="form-control form-control-lg"
        id="idGenre"
        name="idGenre"
        [(ngModel)]="updatedGenreId"
      >
        <option *ngFor="let genre of genres" [value]="genre.idGenre">
          {{ genre.nomGenre }}
        </option>
      </select>
    </div>
    <div class="mt-2">
      <button type="submit" (click)="updateFilm()" class="btn btn-success">
        Modifer
      </button>
    </div>
  </form>
</div>
