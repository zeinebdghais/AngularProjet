<div class="container">
  <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
    <label>Categories </label>
    <select
      class="form-control form-control-lg"
      id="idCat"
      name="idCat"
      [(ngModel)]="IdGenre"
      (change)="onChange()"
    >
      <option *ngFor="let g of genres" value="{{ g.idGenre }}">
        {{ g.nomGenre }}
      </option>
    </select>
  </div>
  <div class="card shadow mb-4">
    <div class="card-body">
      <table class="table table-striped">
        <tr>
          <th>Id</th>
          <th>Titre</th>
          <th>RÃ©alisateur</th>
          <th>Date Sortie</th>
          <th>Genre</th>
        </tr>
        <tbody *ngFor="let film of films">
          <tr>
            <td>{{ film.idFilm }}</td>
            <td>{{ film.titreFilm }}</td>
            <td>{{ film.realisateur }}</td>
            <td>{{ film.dateSortie | date : "dd/MM/yyyy" }}</td>
            <td>{{ film.genre!.nomGenre }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
