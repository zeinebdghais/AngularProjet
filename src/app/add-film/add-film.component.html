<div class="container">
  <div>
    <h2>Ajouter un Film :</h2>
  </div>
  <form>
    <div hidden class="col-sm-2 col-md-2 col-lg-2">
      <label>ID Film</label>
      <input
        type="text"
        [(ngModel)]="newFilm.idFilm"
        name="idFilm"
        placeholder="id du film"
        class="form-control"
      />
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Titre Film</label>
      <input
        type="text"
        [(ngModel)]="newFilm.titreFilm"
        placeholder="Titre du film"
        name="titreFilm"
        class="form-control"
      />
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>RÃ©alisateur</label>
      <input
        type="text"
        [(ngModel)]="newFilm.realisateur"
        name="realisateur"
        placeholder="Realisateur du film"
        class="form-control"
      />
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Date Sortie</label>
      <input
        type="date"
        [(ngModel)]="newFilm.dateSortie"
        name="dateSortie"
        placeholder="dateSortie du film"
        class="form-control"
      />
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Genre</label>
      <select
        class="form-control form-control-lg"
        id="idGenre"
        name="idGenre"
        [(ngModel)]="newIdGenre"
      >
        <option *ngFor="let genre of genres" [value]="genre.idGenre">
          {{ genre.nomGenre }}
        </option>
      </select>
    </div>
    <div class="mt-2">
      <button type="submit" (click)="addFilm()" class="btn btn-success">
        Ajouter
      </button>
    </div>
  </form>
</div>
