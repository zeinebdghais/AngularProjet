<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Gestion des Films</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <!-- Brand -->
      <a class="navbar-brand" href="#">Gestion Films</a>
      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/films">Home</a>
        </li>
        <!-- Dropdown -->
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbardrop"
            data-toggle="dropdown"
          >
            Films
          </a>
          <div class="dropdown-menu">
            <a
              class="dropdown-item"
              *ngIf="authService.isAdmin()"
              routerLink="/addfilm"
              >Ajouter</a
            >
            <a class="dropdown-item" routerLink="/films">Lister</a>
            <a class="dropdown-item" routerLink="/rechercheParGenre"
              >Recherche Par Genre</a
            >
            <a class="dropdown-item" routerLink="/rechercheParTitre"
              >Recherche Par Titre</a
            >
            <a
              class="dropdown-item"
              routerLink="/listeGenres"
              *ngIf="authService.isAdmin()"
              >Gestion des genres</a
            >
          </div>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li>
          <a class="nav-link">{{ authService.loggedUser }}</a>
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbardrop"
            data-toggle="dropdown"
          >
            Connexion
          </a>
          <div class="dropdown-menu">
            <a
              *ngIf="!authService.isloggedIn"
              class="dropdown-item"
              routerLink="login"
              >login</a
            >
            <a
              *ngIf="authService.isloggedIn"
              class="dropdown-item"
              (click)="onLogout()"
              >logout</a
            >
            <a class="dropdown-item" routerLink="#">Profile</a>
          </div>
        </li>
      </ul>
    </nav>
  </body>
</html>
<router-outlet></router-outlet>
